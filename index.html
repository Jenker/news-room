<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Animated Website</title>
    <style>
        /* Adding a simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            animation: fadeIn 1s ease-in;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        
        nav li {
            margin: 0 10px;
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
        }
        
        main {
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }
        
        section {
            margin-bottom: 30px;
        }
        
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        /* Adding a simple spin animation */
        .spin {
            animation: spin 4s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Animated Website</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the website.</p>
            <img src="home-image.jpg" alt="Home Image" class="spin">
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>This is the about section of the website.</p>
            <img src="about-image.jpg" alt="About Image">
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>This is the contact section of the website.</p>
            <img src="contact-image.jpg" alt="Contact Image">
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 My Animated Website. All rights reserved.</p>
    </footer>
</body>
</html>
